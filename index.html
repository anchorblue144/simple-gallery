<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イラストギャラリー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #ffffff;
            border-bottom: 1px solid #000000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .site-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #000000;
        }

        .link-box {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #000000;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-box:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .navigation {
            background-color: #ffffff;
            padding: 1rem;
            position: sticky;
            top: 120px;
            z-index: 99;
            border-bottom: 1px solid #000000;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 0;
        }

        .tab-button {
            padding: 0.75rem 2rem;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-button:first-child {
            border-right: none;
        }

        .tab-button:hover {
            background-color: #f0f0f0;
        }

        .tab-button.active {
            background-color: #000000;
            color: #ffffff;
        }

        .gallery-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .gallery-item {
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .site-title {
                font-size: 1.5rem;
            }
            
            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .gallery-container {
                padding: 1rem;
            }
            
            .tab-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="site-title">イラストギャラリー</h1>
        <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="link-box">
            リンク
        </a>
    </header>

    <nav class="navigation">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="mash">マシュ・キリエライト</button>
            <button class="tab-button" data-tab="reina">常葉 レイナ</button>
        </div>
    </nav>

    <main class="gallery-container">

        <div id="mash" class="tab-content active">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="./img/mash/1.png" alt="Gallery Image 1">
                </div>
                <div class="gallery-item">
                    <img src="./img/mash/2.png" alt="Gallery Image 2">
                </div>
                <div class="gallery-item">
                    <img src="./img/mash/3.png" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="./img/mash/4.png" alt="Gallery Image 4">
                </div>
                <div class="gallery-item">
                    <img src="./img/mash/5.png" alt="Gallery Image 5">
                </div>
                <div class="gallery-item">
                    <img src="./img/mash/6.png" alt="Gallery Image 6">
                </div>
                <div class="gallery-item">
                    <img src="./img/mash/7.png" alt="Gallery Image 7">
                </div>
                <div class="gallery-item">
                    <img src="./img/mash/8.png" alt="Gallery Image 8">
                </div>
            </div>
        </div>

        <div id="reina" class="tab-content">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="./img/tokiwa/1.png" alt="Gallery Image 9">
                </div>
                <div class="gallery-item">
                    <img src="./img/tokiwa/2.png" alt="Gallery Image 10">
                </div>
                <div class="gallery-item">
                    <img src="./img/tokiwa/3.png" alt="Gallery Image 11">
                </div>
                <div class="gallery-item">
                    <img src="./img/tokiwa/4.png" alt="Gallery Image 12">
                </div>
                <div class="gallery-item">
                    <img src="./img/tokiwa/5.png" alt="Gallery Image 13">
                </div>
                <div class="gallery-item">
                    <img src="./img/tokiwa/6.png" alt="Gallery Image 14">
                </div>
                <div class="gallery-item">
                    <img src="./img/tokiwa/7.png" alt="Gallery Image 15">
                </div>
                <div class="gallery-item">
                    <img src="./img/tokiwa/8.png" alt="Gallery Image 16">
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="imageModal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const galleryItems = document.querySelectorAll('.gallery-item img');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                    
                    updateGalleryEvents();
                });
            });

            function updateGalleryEvents() {
                const activeGalleryItems = document.querySelectorAll('.tab-content.active .gallery-item img');
                activeGalleryItems.forEach(img => {
                    img.addEventListener('click', function() {
                        modalImage.src = this.src;
                        modal.classList.add('active');
                    });
                });
            }

            updateGalleryEvents();

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }
    </script>
</body>
</html>
